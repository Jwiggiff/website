- title: Playlist.AI
  description: >
    A playlist generator using AI.
  resume_description: >
    A playlist generator powered by OpenAI's GPT-3. This frontend was built using React and Vite SSG, while the backend was made using NodeJS and Express. This project interacts with OpenAI's API to generate playlist based on the inputted songs, and uses Spotify's API for music searching and retrieving song information.
  url: https://github.com/ethanwhitcher/playlist.ai
  image: "/assets/img/playlistai.png"

